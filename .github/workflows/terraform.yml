name: Infrastructure and Deployment

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  REGION: europe-west2

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need to compare with previous commit

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        id: build_image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shop-datawarehouse/api:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/shop-datawarehouse/api:latest"

          echo "Building Docker image..."
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .

          echo "Pushing Docker image..."
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "‚úì Image built and pushed: $IMAGE_TAG"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false # Needed for output parsing

      - name: Terraform Format Check
        id: fmt
        working-directory: ./terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan -no-color -input=false \
              -var="cloud_run_image=${{ steps.build_image.outputs.image_tag }}"
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_github_repository: ${{ github.repository }}
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const imageInfo = '\n#### Docker Image üê≥ Built and pushed\n';

            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`${imageInfo}

            <details><summary>Show Plan</summary>

            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform
        run: |
          echo "Deploying with new image: ${{ steps.build_image.outputs.image_tag }}"
          terraform apply -auto-approve -input=false \
            -var="cloud_run_image=${{ steps.build_image.outputs.image_tag }}"
            terraform apply -auto-approve -input=false
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_github_repository: ${{ github.repository }}

      - name: Get Cloud Run URL
        id: get_url
        working-directory: ./terraform
        run: |
          SERVICE_URL=$(terraform output -raw cloud_run_url 2>/dev/null || echo "")
          if [ -n "$SERVICE_URL" ]; then
            echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
            echo "Service URL: $SERVICE_URL"
          fi
